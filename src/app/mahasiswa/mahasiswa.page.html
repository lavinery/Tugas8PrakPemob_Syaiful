<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Data Mahasiswa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Data Mahasiswa</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-button (click)="openModalTambah(true)" expand="block"
      >Tambah Mahasiswa</ion-button
    >
  </ion-card>

  <ion-modal [isOpen]="modalTambah">
    <ng-template let-modal>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Batal</ion-button>
          </ion-buttons>
          <ion-title>Tambah Mahasiswa</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            placeholder="Masukkan Nama Mahasiswa"
            label="Nama Mahasiswa"
            labelPlacement="floating"
            required
            [(ngModel)]="nama"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            placeholder="Masukkan Jurusan Mahasiswa"
            label="Jurusan Mahasiswa"
            labelPlacement="floating"
            required
            [(ngModel)]="jurusan"
          ></ion-input>
        </ion-item>
        <ion-row>
          <ion-col>
            <ion-button
              type="button"
              (click)="tambahMahasiswa()"
              color="primary"
              expand="block"
              >Tambah Mahasiswa</ion-button
            >
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-modal [isOpen]="modalEdit">
    <ng-template let-modal>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Batal</ion-button>
          </ion-buttons>
          <ion-title>Edit Mahasiswa</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            placeholder="Masukkan Nama Mahasiswa"
            label="Nama Mahasiswa"
            labelPlacement="floating"
            required
            [(ngModel)]="nama"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            placeholder="Masukkan Jurusan Mahasiswa"
            label="Jurusan Mahasiswa"
            labelPlacement="floating"
            required
            [(ngModel)]="jurusan"
          ></ion-input>
        </ion-item>
        <ion-row>
          <ion-col>
            <ion-button
              type="button"
              (click)="editMahasiswa()"
              color="primary"
              expand="block"
              >Edit Mahasiswa</ion-button
            >
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-card *ngFor="let item of dataMahasiswa">
    <ion-item>
      <ion-button color="danger" slot="end" (click)="hapusMahasiswa(item.id)"
        >Hapus</ion-button
      >
      <ion-label>
        {{ item.nama }}
        <p>{{ item.jurusan }}</p>
      </ion-label>
      <ion-button expand="block" (click)="openModalEdit(true, item.id)"
        >Edit</ion-button
      >
    </ion-item>
  </ion-card>
</ion-content>

<ion-alert
  *ngIf="showAlert"
  [isOpen]="showAlert"
  [header]="alertHeader"
  [message]="alertMessage"
  [buttons]="['OK']"
  (didDismiss)="showAlert = false"
>
</ion-alert>
